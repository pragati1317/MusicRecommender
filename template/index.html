<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Music Recommender System</title>
</head>
<body style="background-color:black">
 <nav class="navbar" style="background-color:#00a65a">
     <ul class="nav" style="margin:0px 20px">
         <li><a class="navbar-brand" style="margin:0px 20px">Music recommender</a></li>
        <li class="nav-item" style="margin:0px 20px"><a href="/">Home</a></li>
         <li class="nav-item" style="margin:0px 20px"><a href="/recommend">Recommend</a></li>
         <li class="nav-item" style="margin:0px 20px"><a >Contact</a></li>
     </ul>

 </nav>
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1 class="text-white" style="font-size:50px, margin:center">Top Artist</h1>
          </div>

          {% for i in range(Popular_Artist|length) %}
          <div class="col-md-2" style="margin-top:50px">
          <div class="card"  style="width:10px , height:40px">
              <div class="rounded-circle card-body"  >
                  <img class="rounded-circle card-img"  src="{{image[i%12]}}" alt="" srcset="" style=" width:50px height:50px"/>
                  <h5 class="text-black" style="margin:center">Artist: {{Popular_Artist[i]}}</h5>
                  <h6 class="text-black" style="margin-center">Composer: {{Popular_Composer[i]}}</h6>
<!--                  <h6 class="text-black" style="margin-center">{{YourLanguage[i]}}</h6>-->
              </div>

          </div>
          </div>
          {% endfor %}
          <!--              end of one card-->
          </div>
      </div>

</body>
</html>
